name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.200
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore -p:Version=1.0.0-gh${{env.GITHUB_RUN_NUMBER}}
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: packages
        path: output
